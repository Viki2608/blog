{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <link link="text/x-scss" rel="stylesheet" href="{% static 'style.css' %}">
   


</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
     
<p class="texto">Registration</p>
<div class="Registro">


<span class="fontawesome-user"></span><input type="text" name='first_name' required placeholder="First Name" autocomplete="off"> 
<span class="fontawesome-user"></span><input type="text" name='last_name' required placeholder="Last Name" autocomplete="off"> 
<span class="fontawesome-user"></span><input type="text" name='username' required placeholder="User Name" autocomplete="off"> 
<span class="fontawesome-user"></span><input type="email" name='email' required placeholder="Email" autocomplete="off">
<span class="fontawesome-lock"></span><input type="password" name="password1" required placeholder="Password" autocomplete="off"> 
<span class="fontawesome-lock"></span><input type="password" name="password2" required placeholder="Confirm Password" autocomplete="off"> 
			<input type="submit" >


    </form>

    <div>
        {% for message in messages %}
        <h3>{{messages}}</h3>
        {% endfor %}
    </div>
</body>
</html>
