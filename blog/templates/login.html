{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link link="text/x-scss" rel="stylesheet" href="{% static 'style.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <form action="login" method="post">
        {% csrf_token %}
        

        <p class="texto">Login</p>
        <div class="Registro">


<span class="fontawesome-user"></span><input type="text" name='username' required placeholder="User Name" autocomplete="off"> 

<span class="fontawesome-lock"></span><input type="password" name="password" required placeholder="Password" autocomplete="off"> 

			<input type="submit" >



    </form>


    <div>
            {% for message in messages %}
            <h3> {{message}}  </h3>
            {% endfor %}
    </div>
</body>
</html>
